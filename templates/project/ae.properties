# The application name
app.name=${ae.template.app.name}

# The OS under which the app is simulated to run (android, ios)
os=android

# The window size (widthxheight)
win.size=480x800

# The semi-colon separator directories with assets
asset.dirs=./assets;./build/assets

# The semi-colon separator directories with Lua sources
lua.src.dirs=\
  ./assets/lua;\
  ./build/lua;\
  {AE_DIST}/lua;\
  {LUA_PLUGINS_DIRS}

# The semi-colon separator directories with Lua sources (takes the Lua sources
# from the engine sources instead of the distribution).
#lua.src.dirs=\
